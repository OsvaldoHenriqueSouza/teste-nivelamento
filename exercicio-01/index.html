<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício 01</title>
</head>
<body>

  <form>
    <label for="largura">
      Largura do terreno:
      <input id="largura" name="largura" type="text" placeholder="Ex: 10.0">
    </label>
    <label for="comprimento">
      Comprimento do terreno:
      <input id="comprimento" name="comprimento" type="text" placeholder="Ex: 30.0">
    </label>
    <label for="valor">
      Valor do metro quadrado: 
      <input id="valor" name="valor-metro" type="text" placeholder="Ex: 200.0">
    </label>
    <button id="calcula" type="submit">
      Calcule
    </button>
  </form>
  <p id="area-terreno">Área do terreno</p>
  <p id="preco-terreno">Preço do terreno</p>

  <script src="./script.js"></script>
</body>
</html>
